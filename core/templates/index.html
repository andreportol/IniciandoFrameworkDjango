<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - core</title>
</head>

<body>
    <!--conteudo é uma chave de vem de view do app core-->
    <h1>{{ Conteudo }}</h1>
    <h1>Primeiro projeto Django!</h1>
    <h2>Projeto Django1</h2>
    <p>Aplicação core</p>
    <span>Página principal (raiz)</span>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preco</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            {% for p in produtos %}
            <tr>
                <td>{{ p.nome }}</td>
                <td>{{ p.preco }}</td>
                <td>{{ p.estoque }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>





</body>

</html>
